<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
    <link rel="stylesheet" href="./project.css">
    <title>Project htmlCss</title>
</head>
<body>
    <header>
            <div class="logo-container">
                <img src="./logo.svg" alt="three dots">
                <h4 class="logo">Three Dots</h4>
            </div>
        <nav>
            <ul  class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
            <div class="cart">
                <img src="./cartlogo.svg" alt="cart icon">
            </div>
        
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the Future</h1>
                    <p>
                        The new 14 inch bezeless display offering a 4k
                        display with touch screen.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">Buy Now</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png" alt="Laptop">
            </div>
        </section>
        
        <img class="big-circle" src="big-eclipse.svg" alt="big-eclipse" />
        <img class="mid-circle" src="mid-eclipse.svg" alt="big-eclipse">
        <img class="small-circle" src="small-eclipse.svg" alt="big-eclipse">
    </main>
    <footer>
        <img src="arrow-left.svg" alt="left arrow">
        <img src="dot.svg" alt="left arrow">
        <img src="dot-full.svg" alt="left arrow">
        <img src="dot.svg" alt="left arrow">
        <img src="arrow-right.svg" alt="left arrow">

    </footer>
</body>
</html>
